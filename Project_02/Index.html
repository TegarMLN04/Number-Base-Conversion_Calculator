<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css">
    <title>Konversi Bilangan</title>
  </head>
  <body>
    <main class="container">
      <h1 class="container_title">Koversi Basis Bilangan</h1>
      <form action="" class="form" id="form">
        <label for="number" class="label">Masukkan Angka</label>
          <input type="text" class="input-num" name="number" id="number" placeholder="number"/>
        <label for="curentBase" class="label"> Basis yang dipilih:</label>
            <select name="curentBase" id="currentBase" value="2"
        class="option-container">
            <option value="2" class="option-item">Biner</option>
            <option value="8" class="option-item">Octal</option>
            <option value="10" class="option-item">Desimal</option>
            <option value="16" class="option-item">HexaDesimal</option>
        </select>

        <label for="newBase" class="label"> Basis Tujuan:</label>
            <select name="newBase" id="newBase" class="option-container">
                <option value="2" class="option-item">Biner</option>
                <option value="8" class="option-item">Octal</option>
                <option value="10" class="option-item">Desimal</option>
                <option value="16" class="option-item">HexaDesimal</option>
            </select>

        <div class="btns">
          <input type="submit" value="Convert" class="btn convert-btn"/>
          <input type="submit" value="Swap" class="btn swap-btn" disabled/>
          <input type="submit" value="Reset" class="btn reset-btn"/>
        </div>
        <p id="answer" class="answer"><span id="answer-text" class="ans-text"></span></p>
      </form>
    </main>
    <script src="script/calculator.js"></script>
  </body>
</html>
