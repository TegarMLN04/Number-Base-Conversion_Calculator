<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Konversi Basis Bilangan</title>
 <link rel="stylesheet" href="Style/style.css">
</head>

<body>
 <!--Main-->
 <main>
  <div class="converter-container">
    
    <button id="back-button">Kembali</button>
    
    <h2>Konversi Bilangan</h2>
    <label for="number">Bilangan awal:</label>
    <input type="text" id="number" placeholder="Masukkan bilangan">
    <label for="conversion-type">Pilih Jenis Konversi:</label>
    <select id="conversion-type">
      <option value="binaryToDecimal">Biner ke Desimal</option>
      <option value="binaryToOctal">Biner ke Oktal</option>
      <option value="binaryToHex">Biner ke Heksadesimal</option>
      <option value="decimalToBinary">Desimal ke Biner</option>
      <option value="decimalToOctal">Desimal ke Oktal</option>
      <option value="decimalToHex">Desimal ke Heksadesimal</option>
      <option value="octalToBinary">Oktal ke Biner</option>
      <option value="octalToDecimal">Oktal ke Desimal</option>
      <option value="octalToHex">Oktal ke Heksadesimal</option>
      <option value="hexToBinary">Heksadesimal ke Biner</option>
      <option value="hexToDecimal">Heksadesimal ke Desimal</option>
      <option value="hexToOctal">Heksadesimal ke Oktal</option>
    </select>

    <label for="result">Hasil Konversi:</label>
    <input type="text" id="result" placeholder="Hasil konversi" readonly>

    <div class="button-converter">
      <button id ="button-result" onclick="convert()">Konversi</button>   
      <button id ="button-reset" onclick="resetNumber()">Reset</button>
    </div>  
 </div>
 </main>
 
 <!--Footer-->
 <!--<footer>
 
 </footer>-->

 <script src="JS/konversi_bilangan.js"></script>
 
</body>
</html>
